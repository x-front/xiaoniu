		initImgInfoFromParentWindow();

	function initImgInfoFromParentWindow(){
		var imgs = $("#edit-form ul li",parent.document);
		var title = $("#edit-div-title",parent.document).val();
		var showtime = parent.getShowTime();
		var htmlimg = "",htmltxt="";
		for(var i=0; i<imgs.length; i++) {
			var img = $(imgs[i]).find("img").attr("src");
			var content = $(imgs[i]).find("p").html();
			htmlimg += '<li><img src="'+img+'"/></li>';
			htmltxt += '<li>'+content+"</li>";
		}
		$(".pics_txt ul").append(htmltxt);
		$(".pics_img ul").append(htmlimg);
		$(".pics_in_list ul").append(htmlimg);
		$(".pics_img ul li:eq(0)").addClass("on");
		$(".pics_txt ul li:eq(0)").addClass("on");
		var strDay = dateTools.LongTimeToSimpleFormatDate(showtime);
		strDay = strDay.substring(5, 10);
		var href = "";
		var html = '<li><a href="' + href+'">'+strDay+"</a>"+'<p>'+title+'</p></li>';
		$(".num_nav ul").append(html);
		$("#pic-title").html(title);
	}
	
	function buildShowTime(showtimes){
		for(var i=0; i<showtimes.length; i++){
			var showtime = showtime[i];
			var title = showtime["title"];
			var strDay = dateTools.LongTimeToSimpleFormatDate(showtime.showTime);
			strDay = strDay.substring(5, 10);
			var href = "";
			var html = '<li><a href="' + href+'">'+strDay+"</a>"+'<p>'+title+'</p></li>';
			$(".num_nav ul"),apped(html);
		}
	}
	
	function buildPreImg(imgs){
		for (var i = 0; i < imgs.length; i++) {
			var img = imgs[i].image;
			var html = '<li><img src="'+img+"></li>";
			$(".pics_img ul").append(html);
		}
	}
	
	function buildText(imgs){
		for (var i = 0; i < imgs.length; i++) {
			var content = imgs[i].content;
			var html = '<li>'+content+"</li>";
			$(".pics_txt ul").append(html);
		}
	}
	
	function buildTitle(head){
		$("#pic-title").html(head.title);
	}
